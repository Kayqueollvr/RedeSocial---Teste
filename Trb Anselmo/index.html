    <!-- Começo do código login -->
    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">

                <input type="password" placeholder="Senha" required>

            <!-- Botões de (lembrar e esqueci do login) -->
            <div class="remember-forgot">
                <label><input type="checkbox"> Lembrar-me </label>
                <a href="#"> Esqueceu a senha? </a>
            </div>
            <!-- Fim do código dos botões -->

            <!-- Butão de (entrar) no app -->
            <a href="home.html"><button type="submit" class="btn">Entrar</button></a>
            <!-- Fim do código do butão -->

            <!-- Código da área (Não possui uma conta) -->
            <div class="register-link">
                <p>Não possui uma conta? <a href="login1.html">Registrar</a></p>
            </div>
            <!-- Fim do código (registrar) -->
        </form>
    </div>
